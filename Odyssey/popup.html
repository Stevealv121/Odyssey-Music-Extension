<!DOCTYPE html>
<html>
    <head>
        <title>Odyssey</title>
    </head>
    <body>
        <div id="player">
            <div class="top">
                <div class="artwork">
                    <img src="images/artwork-default.jpg" width="170" height="170">
                </div>
                <div class="song-information">
                    <p>Song</p>
                    <p>Album</p>
                    <p>Artist</p>
                </div>
            </div>
            <div class="bottom">
                <p id="progress"><input type="range" id="time" step=".1" min="0" max="0" value="0"></p>
                <button type="button" id="play"></button>
                <button type="button" id="pause"></button>
                <button type="button" id="stop"></button>
                <section layout="row" class="volume-controls">
                    
                    <p id="volume"><img style="float: left; margin: 0px 1px 1px 0px;" src="images/no-sound.png"><img style="float: right; margin: 0px 1px 1px 0px;" src="images/sound.png"><input type="range" id="volume" step="1" min="0" max="100" value="50"></p>
                    
                    
                </section>
            </div>
        </div>
        <link rel="stylesheet" href="popup.css">

    </body>
</html>
